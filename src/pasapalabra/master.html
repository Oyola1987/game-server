<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pasapalabra - Master</title>
        <link rel="stylesheet" href="../libs/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="../libs/jquery.js"></script>
    <script src="../libs/lodash.js"></script>

<body>
    <!--<h1>Pasapalabra - Master</h1>-->
    <div id="questions" class="questions-list"></div>

    <div class="controls-footer w-100 bg-white">
        <div class="row text-center mb-3 mt-3">
            <div class="col-5">
                <button type="button" id="remove10" class="btn btn-light btn-lg">-10</button>
                <h3 class="d-inline-block mr-2 ml-2" id="time"></h3>
                <button type="button" id="add10" class="btn btn-light btn-lg">+10</button>
            </div>
            <div class="col-3">
                <button type="button" id="play" class="btn btn-success btn-lg">Play</button>
                <button type="button" id="pause" class="btn btn-warning btn-lg d-none">Pause</button>
            </div>

            <div class="col-4 text-right">
                <button type="button" id="next" class="btn btn-info btn-lg mr-3 d-none">Siguiente</button>
            </div>
        </div>
    </div>
</body>
